<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        
        .admin-btn { position: absolute; top: 20px; left: 20px; background: #1a1a1a; border: 1px solid #333; color: #888; padding: 10px 15px; border-radius: 12px; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .admin-btn:hover { color: #fff; border-color: #ff4b2b; }

        #playBtn { width: 220px; height: 220px; border-radius: 50%; border: none; background: linear-gradient(135deg, #ff4b2b 0%, #ff416c 100%); color: white; font-size: 24px; font-weight: 700; cursor: pointer; box-shadow: 0 15px 35px rgba(255, 75, 43, 0.3); transition: 0.2s; margin-bottom: 20px; }
        #playBtn:active { transform: scale(0.95); box-shadow: 0 5px 15px rgba(255, 75, 43, 0.2); }

        #status { font-size: 14px; color: #555; max-width: 80%; }
        b { color: #ff4b2b; }

        /* Modal */
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; width: 280px; box-shadow: 0 0 100px rgba(0,0,0,0.5); z-index: 100; }
        input { width: 100%; padding: 12px; box-sizing: border-box; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; margin: 15px 0; font-size: 18px; text-align: center; font-family: 'Montserrat'; }
        .save-btn { width: 100%; padding: 12px; background: #fff; color: #000; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .link-box { margin-top: 15px; font-size: 10px; color: #00ff88; background: #050505; padding: 10px; border-radius: 8px; word-break: break-all; border: 1px dashed #00ff88; }
    </style>
</head>
<body>

<button class="admin-btn" onclick="openModal()">‚öôÔ∏è –ó–ê–ü–ò–°–ê–¢–¨</button>

<div id="modal">
    <h3 style="margin:0">–ù–æ–≤–∞—è –º–µ—Ç–∫–∞</h3>
    <input type="text" id="tagInput" placeholder="ID (8 —Ü–∏—Ñ—Ä)" maxlength="8">
    <button class="save-btn" onclick="saveTag()">–°–û–ó–î–ê–¢–¨ –®–ê–ë–õ–û–ù</button>
    <div id="result" class="link-box" style="display:none"></div>
    <p onclick="closeModal()" style="font-size:11px; color:#444; margin-top:15px; cursor:pointer">–ó–∞–∫—Ä—ã—Ç—å</p>
</div>

<button id="playBtn">PLAY</button>
<div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã...</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCXnhsPcqTKsZbHxU67KEmm8FwHA1LhpPo",
        authDomain: "tagm-48ee0.firebaseapp.com",
        databaseURL: "https://tagm-48ee0-default-rtdb.firebaseio.com",
        projectId: "tagm-48ee0"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const currentId = params.get('id');
    const statusDiv = document.getElementById('status');

    if (currentId) {
        statusDiv.innerHTML = `–ú–µ—Ç–∫–∞: <b>${currentId}</b><br>–ù–∞–∂–º–∏—Ç–µ PLAY –¥–ª—è –∑–≤—É–∫–∞`;
    } else {
        statusDiv.innerHTML = `ID –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω<br>–°—á–∏—Ç–∞–π—Ç–µ NFC –º–µ—Ç–∫—É`;
    }

    document.getElementById('playBtn').onclick = () => {
        if (!currentId) return alert("–ù–µ—Ç ID!");
        statusDiv.innerText = "‚è≥ –ò—â–µ–º –∑–≤—É–∫...";
        
        database.ref('tags/' + currentId).once('value').then(snap => {
            const val = snap.val();
            if (val && val.soundUrl && val.soundUrl !== "placeholder") {
                const audio = new Audio(val.soundUrl);
                audio.play();
                statusDiv.innerText = "üîä –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ...";
            } else {
                statusDiv.innerHTML = "‚ùå <b>–ó–≤—É–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω.</b><br>–ù–∞—Å—Ç—Ä–æ–π—Ç–µ –µ–≥–æ –≤ –±–æ—Ç–µ.";
            }
        });
    };

    function openModal() { document.getElementById('modal').style.display = 'block'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveTag() {
        const id = document.getElementById('tagInput').value;
        if (!/^\d{8}$/.test(id)) return alert("–ù—É–∂–Ω–æ 8 —Ü–∏—Ñ—Ä!");

        database.ref('tags/' + id).set({
            soundUrl: "placeholder",
            date: new Date().toLocaleDateString()
        }).then(() => {
            const finalLink = window.location.origin + "/?id=" + id;
            const resDiv = document.getElementById('result');
            resDiv.style.display = 'block';
            resDiv.innerHTML = `‚úÖ –°–æ–∑–¥–∞–Ω–æ!<br>–ó–∞–ø–∏—Å–∞—Ç—å –≤ NFC:<br><b>${finalLink}</b>`;
        });
    }
</script>
</body>
</html>
