<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Sound System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; overflow: hidden; }
        
        .admin-btn { position: absolute; top: 20px; left: 20px; background: #1a1a1a; border: 1px solid #333; color: #888; padding: 10px 18px; border-radius: 30px; cursor: pointer; font-size: 12px; transition: 0.3s; z-index: 10; }
        .admin-btn:hover { border-color: #ff4b2b; color: #fff; }

        #playBtn { width: 230px; height: 230px; border-radius: 50%; border: none; background: linear-gradient(135deg, #ff4b2b 0%, #ff416c 100%); color: white; font-size: 26px; font-weight: 700; cursor: pointer; box-shadow: 0 15px 40px rgba(255, 75, 43, 0.4); transition: 0.2s; margin-bottom: 25px; outline: none; }
        #playBtn:active { transform: scale(0.92); box-shadow: 0 5px 15px rgba(255, 75, 43, 0.2); }

        #status { font-size: 14px; color: #666; line-height: 1.6; }
        b { color: #ff4b2b; }

        /* Modal Setup */
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border-radius: 25px; border: 1px solid #222; width: 290px; box-shadow: 0 0 100px rgba(0,0,0,0.8); z-index: 100; }
        input { width: 100%; padding: 15px; box-sizing: border-box; background: #000; border: 1px solid #333; color: #fff; border-radius: 12px; margin: 20px 0; font-size: 20px; text-align: center; font-family: 'Montserrat'; outline: none; }
        .save-btn { width: 100%; padding: 15px; background: #fff; color: #000; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .save-btn:active { background: #ccc; }
        .link-box { margin-top: 15px; font-size: 11px; color: #00ff88; background: #050505; padding: 12px; border-radius: 10px; word-break: break-all; border: 1px dashed #00ff88; }
    </style>
</head>
<body>

<button class="admin-btn" onclick="openModal()">‚öôÔ∏è –ù–ê–°–¢–†–û–ô–ö–ê</button>

<div id="modal">
    <h3 style="margin:0">–ù–æ–≤–∞—è –º–µ—Ç–∫–∞</h3>
    <input type="text" id="tagInput" placeholder="ID (8 —Ü–∏—Ñ—Ä)" maxlength="8">
    <button class="save-btn" onclick="saveTag()">–°–û–ó–î–ê–¢–¨ –®–ê–ë–õ–û–ù</button>
    <div id="result" class="link-box" style="display:none"></div>
    <p onclick="closeModal()" style="font-size:12px; color:#555; margin-top:20px; cursor:pointer">–ó–∞–∫—Ä—ã—Ç—å</p>
</div>

<button id="playBtn">PLAY</button>
<div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCXnhsPcqTKsZbHxU67KEmm8FwHA1LhpPo",
        authDomain: "tagm-48ee0.firebaseapp.com",
        databaseURL: "https://tagm-48ee0-default-rtdb.firebaseio.com",
        projectId: "tagm-48ee0"
    };

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let preloadedAudio = null;
    let database = null;

    if (typeof firebase !== 'undefined') {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        
        const params = new URLSearchParams(window.location.search);
        const currentId = params.get('id');
        const statusDiv = document.getElementById('status');

        if (currentId) {
            statusDiv.innerHTML = `–ú–µ—Ç–∫–∞: <b>${currentId}</b><br>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–∞...`;
            
            // –ú–ì–ù–û–í–ï–ù–ù–ê–Ø –ü–†–ï–î–ó–ê–ì–†–£–ó–ö–ê
            database.ref('tags/' + currentId).once('value').then(snap => {
                const val = snap.val();
                if (val && val.soundUrl && val.soundUrl !== "placeholder") {
                    preloadedAudio = new Audio(val.soundUrl);
                    preloadedAudio.preload = "auto";
                    preloadedAudio.load(); // –ù–∞—á–∏–Ω–∞–µ–º –∫–∞—á–∞—Ç—å —Å—Ä–∞–∑—É
                    statusDiv.innerHTML = `–ú–µ—Ç–∫–∞: <b>${currentId}</b><br>üöÄ –ì–û–¢–û–í –ö –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–Æ`;
                } else {
                    statusDiv.innerHTML = `–ú–µ—Ç–∫–∞: <b>${currentId}</b><br>üîá –ó–≤—É–∫ –Ω–µ –ø—Ä–∏–≤—è–∑–∞–Ω –≤ –±–æ—Ç–µ`;
                }
            }).catch(() => {
                statusDiv.innerText = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ";
            });
        } else {
            statusDiv.innerHTML = `ID –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω<br>–°—á–∏—Ç–∞–π—Ç–µ NFC –º–µ—Ç–∫—É`;
        }

        // –ö–õ–ò–ö –ü–û –ö–ù–û–ü–ö–ï
        document.getElementById('playBtn').onclick = () => {
            if (preloadedAudio) {
                preloadedAudio.currentTime = 0;
                preloadedAudio.play();
                statusDiv.innerHTML = "üîä <b>–ò–ì–†–ê–ï–¢!</b>";
            } else if (!currentId) {
                alert("–û—à–∏–±–∫–∞: –í —Å—Å—ã–ª–∫–µ –Ω–µ—Ç ID (?id=12345678)");
            } else {
                alert("–ó–≤—É–∫ –µ—â–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–ª–∏ –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω.");
            }
        };
    }

    // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
    function openModal() { document.getElementById('modal').style.display = 'block'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveTag() {
        const id = document.getElementById('tagInput').value;
        if (!/^\d{8}$/.test(id)) return alert("–í–≤–µ–¥–∏—Ç–µ —Ä–æ–≤–Ω–æ 8 —Ü–∏—Ñ—Ä!");

        database.ref('tags/' + id).set({
            soundUrl: "placeholder",
            createdAt: new Date().toISOString()
        }).then(() => {
            const finalLink = window.location.origin + "/?id=" + id;
            const resDiv = document.getElementById('result');
            resDiv.style.display = 'block';
            resDiv.innerHTML = `‚úÖ –ì–æ—Ç–æ–≤–æ! –°—Å—ã–ª–∫–∞ –¥–ª—è NFC:<br><b>${finalLink}</b>`;
        });
    }
</script>
</body>
</html>
